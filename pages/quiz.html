<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../src/index.js"></script>
    <script src="../src/quiz.js"></script>
</head>
<body>
    <div id="settings">
        <h2>Quiz Einstellungen</h2>
        <form>
            
            <label for="number"></label>
            <input type="number" name="number" id="number" placeholder="Anzahl Fragen">
            
            <label for="category">Kategorie wählen</label>
            <select name="category" id="category">
                <option value="Jede Kategorie">Jede Kategorie</option>
                <option value="Allgemeinwissen">Allgemeinwissen</option>
                <option value="Unterhaltung: Bücher">Unterhaltung: Bücher</option>
                <option value="Unterhaltung: Filme">Unterhaltung: Filme</option>
                <option value="Unterhaltung: Musik">Unterhaltung: Musik</option>
                <option value="Unterhaltung: Musicals & Theater">Unterhaltung: Musicals & Theater</option>
                <option value="Unterhaltung: Fernsehen">Unterhaltung: Fernsehen</option>
                <option value="Unterhaltung: Videospiel">Unterhaltung: Videospiel</option>
                <option value="Unterhaltung: Brettspiele">Unterhaltung: Brettspiele</option>
                <option value="Unterhaltung: Comics">Unterhaltung: Comics</option>
                <option value="Unterhaltung: Cartoon & Animation">Unterhaltung: Cartoon & Animation</option>
                <option value="Unterhaltung: Japanische Anime & Manga">Unterhaltung: Japanische Anime & Manga</option>
                <option value="Wissenschaft & Natur">Wissenschaft & Natur</option>
                <option value="Wissenschaft: Computers">Wissenschaft: Computers</option>
                <option value="Wissenschaft: Mathematik">Wissenschaft: Mathematik</option>
                <option value="Wissenschaft: Gadgets">Wissenschaft: Gadgets</option>
                <option value="Mythologie">"Mythologie</option>
                <option value="Sport">Sport</option>
                <option value="Geographie">Geographie</option>
                <option value="Geschichte">Geschichte</option>
                <option value="Politik">Politik</option>
                <option value="Tiere">Tiere</option>
                <option value="Vehikel">Vehikel</option>
                <option value="Kunst">Kunst</option>
                <option value="Prominente">Prominente</option>
            </select>

            <label for="difficulty">Schwierigkeit wählen</label>
            <select name="difficulty" id="difficulty">
                <option value="Jede Schwierigkeit">Jede Schwierigkeit</option>
                <option value="Leicht">Leicht</option>
                <option value="Mittel">Mittel</option>
                <option value="Schwer">Schwer</option>
            </select>

            <label for="type">Typ wählen</label>
            <select name="type" id="type">
                <option value="Jeder Typ">Jeder Typ</option>
                <option value="Multiple Choice">Multiple Choice</option>
                <option value="Wahr/Falsch">Wahr/Falsch</option>
            </select>

            <button type="submit" id="startQuiz">Starte Quiz</button>
            
        </form>
        <!--
        
        <button id="back">Back</button>
        -->
    </div>
    <div id="settingsDone">

    </div>
    
</body>
</html>
