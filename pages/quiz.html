<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../src/quiz.js"></script>
    <link rel="icon" href="../cool.png" type="image/png" sizes="16x16">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="settings">
        <form id="settingsForm">

            
            <h2>Quiz Einstellungen</h2>
            
            <label for="number"></label>
            <input type="number" name="number" id="number" value="amount" placeholder="Anzahl Fragen">
            
            <label for="category">Kategorie w채hlen</label>
            <select name="category" id="category">
                <option value="any">Jede Kategorie</option>
                <option value="9">Allgemeinwissen</option>
                <option value="10">Unterhaltung: B체cher</option>
                <option value="11">Unterhaltung: Filme</option>
                <option value="12">Unterhaltung: Musik</option>
                <option value="13">Unterhaltung: Musicals & Theater</option>
                <option value="14">Unterhaltung: Fernsehen</option>
                <option value="15">Unterhaltung: Videospiel</option>
                <option value="16">Unterhaltung: Brettspiele</option>
                <option value="29">Unterhaltung: Comics</option>
                <option value="32">Unterhaltung: Cartoon & Animation</option>
                <option value="31">Unterhaltung: Japanische Anime & Manga</option>
                <option value="17">Wissenschaft & Natur</option>
                <option value="18">Wissenschaft: Computers</option>
                <option value="19">Wissenschaft: Mathematik</option>
                <option value="30">Wissenschaft: Gadgets</option>
                <option value="20">Mythologie</option>
                <option value="21">Sport</option>
                <option value="22">Geographie</option>
                <option value="23">Geschichte</option>
                <option value="24">Politik</option>
                <option value="27">Tiere</option>
                <option value="28">Vehikel</option>
                <option value="25">Kunst</option>
                <option value="26">Prominente</option>
            </select>

            <label for="difficulty">Schwierigkeit w채hlen</label>
            <select name="difficulty" id="difficulty">
                <option value="any">Jede Schwierigkeit</option>
                <option value="easy">Leicht</option>
                <option value="medium">Mittel</option>
                <option value="hard">Schwer</option>
            </select>

            <label for="type">Typ w채hlen</label>
            <select name="type" id="type">
                <option value="any">Jeder Typ</option>
                <option value="multiple">Multiple Choice</option>
                <option value="boolean">Wahr/Falsch</option>
            </select>

            <button type="submit" id="startQuiz">Starte Quiz</button>
            
        </form>
    </div>
    
    <div id="wrapper">
        <div id="questionsContainer"></div>
    </div>

    <div id="scoreDisplay" class="scorefield">Score: 0</div>

    <div id="timerDisplay"></div>
    
</body>
</html>
